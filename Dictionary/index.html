<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light ms-auto me-auto" href="#"> <h1 class="display-6"> Dictionary </h1> </a>
      </div>
    </nav>
    
    <div class="container my-5">
      <div class="row justify-content-md-center">
        <div class="col-lg-5 col-md-7">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Enter a word" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary btn-lg" type="button" id="button-addon2"> <i class="bi bi-search bi-2xlg"></i> </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-5 col-md-7">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Word</h5>
              <h6 class="card-subtitle mb-2 text-muted">Definition</h6>
              <p class="card-text"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia officiis nisi, harum atque deserunt itaque praesentium minus impedit quibusdam doloribus assumenda in consequatur vel magni, sapiente quos nostrum quaerat vitae? </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-5 col-md-7">
          <div class="card ms-auto me-auto">
            <div class="card-body">
              <h5 class="card-title">Note found</h5>
              <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
              <p class="card-text"> This is not a valid word </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
