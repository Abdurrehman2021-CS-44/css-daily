<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="container">
    <div class="input input-day">
      <p>Day</p>
      <input type="number" value="1" min="1" onchange="changeDay(this.value)">
    </div>
  
    <div class="input input-month">
      <p>Month</p>
      <input type="number" value="1" min="1" max="12" onchange="changeMonth(this.value)">
    </div>
  
    <div class="input input-year">
      <p>Year</p>
      <input type="number" value="1970" max="2023" onchange="changeYear(this.value)">
    </div>
  </div>

  <hr width="29%" style="margin: 30px auto; ">

  <div class="result">
    <h1><span id="calculated-year"></span> years</h1>
    <h1><span id="calculated-month"></span> months</h1>
    <h1><span id="calculated-day"></span> days</h1>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdur Rehman</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
