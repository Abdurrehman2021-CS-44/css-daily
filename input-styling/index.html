<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input styling</title>

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/05040208f6.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1 class="display-5 text-center mt-5">Contact Details</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-8 col-sm-9">
          <input type="text" class="form-control border-bottom-0 rounded-0 rounded-top" placeholder="First Name">
        </div>
        <div class="col-lg-7 col-md-8 col-sm-9">
          <input type="text" class="form-control border-bottom-0 rounded-0" placeholder="Last Name">
        </div>
        <div class="col-lg-7 col-md-8 col-sm-9">
          <input type="text" class="form-control border-bottom-0 rounded-0" placeholder="Email">
        </div>
        <div class="col-lg-7 col-md-8 col-sm-9">
          <input type="text" class="form-control border-bottom-0 rounded-0" placeholder="Phone Number">
        </div>
        <div class="col-lg-7 col-md-8 col-sm-9">
          <textarea class="form-control rounded-0 rounded-bottom" rows="2" placeholder="Address"></textarea>
        </div>
        <div class="col-lg-7 col-md-8 col-sm-9 text-light button">
          <i class="fa-solid fa-plus bg-primary p-3 rounded-circle"></i>
        </div>
      </div>
    </div>
  </body>
</html>
