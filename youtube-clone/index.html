<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>YouTube - Clone</title>

  </head>
  <body>

    <div class="header">

      <div class="header-left">
        <i class="bi bi-list"></i>
        <i class="bi bi-youtube"></i>
        <p>YouTube <sup>PK</sup></p>
      </div>

      <div class="header-middle">
        <input type="text" placeholder="Search">
        <button class="search"><i class="bi bi-search"></i></button>
        <button class="mic"><i class="bi bi-mic-fill"></i></button>
      </div>

      <div class="header-middle">
        <button class="three-dots"><i class="bi bi-three-dots-vertical"></i></button>
        <button class="sign-in"><i class="bi bi-person-circle"></i> Sign in</button>
      </div>

    </div>

    <div class="nav-bar">

      <div class="main-options">
        <p>Home</p>
        <p>Shorts</p>
        <p>Subscription</p>
      </div>

      <div class="sub-options">
        <p>Library</p>
        <p>History</p>
      </div>

      <div class="nav-sign-in">
        <p>Sign in to like videos, comment, and subscribe.</p>
        <button><i class="bi bi-person-circle"></i> Sign in</button>
      </div>

    </div>

  </body>
</html>
